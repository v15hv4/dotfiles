# Use 256 colors
set -g default-terminal "screen-256color"

# Remap prefix
unbind C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# Kill session shortcut
bind-key C-k kill-session

# Enable mouse mode
set -g mouse on

# Tweak border colors
set -g pane-border-style 'fg=colour240'
set -g pane-active-border-style 'fg=colour250'

# Disable statusline
set -g status off

# Remove Esc delay
set -s escape-time 0

# Remap split keys
bind-key C-a split-window
bind-key C-w split-window -h
